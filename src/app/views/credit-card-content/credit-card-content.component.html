<mat-card class="example-card" (click)="viewCreditDetails(credit.id)">
  <div>
    <img width="50%" class="example-header-image" mat-card-image src="{{credit.url}}" alt="Image">
  </div>
  <div>
    <p>Precio del vehiculo: {{credit.vehiclePrice}}</p>
    <p>Cuotas: {{credit.feeNumber}}</p>
    <p>Inicial: {{credit.initialFeeAmount}}</p>
  </div>
</mat-card>
